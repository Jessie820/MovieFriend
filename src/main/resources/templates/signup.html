<!--회원가입 페이지-->
<!--signup.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<form role="form" action="/signup" th:object="${memberDetail}" method="post">
    이름 : <input type="text" th:field="*{nickname}" name="nickname">
    나이 : <input type="text" th:field="*{age}" name="age">
    성별:  <input type="text" th:field="*{gender}" name="gender">
    email : <input type="email" th:field="*{email}" name="email">
    password : <input type="password" th:field="*{password}"  name="password">
    <button type="submit">회원가입</button>
    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}" />
</form>
</body>
</html>
