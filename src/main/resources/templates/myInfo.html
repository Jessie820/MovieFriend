<!--회원가입 페이지-->
<!--signup.html-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-
ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link href="/css/moviereco-basic.css" rel="stylesheet">
    <style>
        .content-wrapper *{
            text-align: left;
        }
    </style>
</head>
<nav th:replace="common :: menu"></nav>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<div class = "movie-layer">
    <span class="movie-wrapper">
        <span class="text-white mr-2 mx-2" sec:authentication="name"></span><p style="color:#69a5d6; font-weight:800; font-size:large">회원님의 정보입니다.</p>
        <div class="content-wrapper">
        <form role="form" action="/signup" th:object="${memberDetail}" method="post" onsubmit="return chkValidation()">
            <span>나이:</span> <input type="text" th:field="*{birthDate}" name="birthDate"/> <br/><br/>
            <span>성별:</span>
            <select class="select_type01 w170" th:field="*{gender}" name="gender">
	            <option th:value="여" th:text="여"></option>
	            <option th:value="남" th:text="남"></option>
            </select>
            <br/><br/>
            <span>호호호 다 입력하셨나요? 그렇다면</span> <button type="submit" id="joinuser" disabled>정보변경</button>
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />
        </form>
        <a th:href="@{/resetPwd}" class="btn btn-info">비밀번호 재설정</a>
        </div>
    </span>
</div>
<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
<script th:inline="javascript">
$(function () {
    $('#checkemail').on('click', function () {
        //alert("중복체크");
        var email = $('#email').val();
        $.ajax({
                           type: 'GET',
                           url: '/signup/checkemail?query='+email
                           //dataType: 'json'
                           //contentType:'application/json; charset=utf-8',
                           }).done(function(res, textStatus, xhr) {
                               alert("등록가능한 이메일입니다.");
                               $('#joinuser').attr("disabled",false);

                           }).fail(function (error) {
                              $('#joinuser').attr("disabled",true);
                              alert(error.responseJSON.error.message);
                           });

     });
  });

</script>
</th:block>
</body>
</html>
