<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-
ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="/css/jumbotron-narrow.css" rel="stylesheet">
</head>
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
<div class="container">
    <form role="form" action="movies/recommendMovieForm" th:object="${MovieRecommendForm}"
          method="post">
        <div class="form-group">
            <label th:for="name">영화제목</label>
            <div th:text="${title}" class="form-control"></div>
        </div>
        <br/>
        <div class="form-group">
            <label th:for="city">영화감독</label>
            <div th:text="${director}" class="form-control"></div>
        </div>
        <br/>
        <div class="form-group">
            <label th:for="city">추천이유</label>
            <input type="text" th:field="*{comment}" class="form-control"
                   placeholder="추천이유를 입력하세요">
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
</div> <!-- /container -->
</body>
</html>
