<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MovieFriend</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/poppe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom styles for this template -->
    <link href="/css/jumbotron-narrow.css" rel="stylesheet">
    <style th:inline="text">
       @media (max-width: 767px){
          //모바일

        }

        #list{
            overflow:auto;
        }

        #listTable{

        }

       #listTable th{
        position: sticky;
        top: 0px;
       }

    </style>
</head>
<nav th:replace="common :: menu"></nav>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<div class="container">
    <div style="margin:20px">
    <p>찾고자 하는 영화이름을 디테일하게 적어주세요.</p>

    <input type="text" id="keyword" name="name" placeholder="영화제목을 입력하세요">
    <button type="button" class="btn btn-info" id="btn-movies-search">검색</button>
    </div>
    <div id = "list">
        <table id="listTable" class="table table-striped">
            <tr>
                <th>제목</th>
                <th>감독</th>
                <th>평점</th>
                <th style="display:none;">링크</th>
                <th style="display:none;">ID</th>
                <th>배우</th>
                <th>이미지</th>
                <th>추천</th>
            </tr>
            <tr th:each="movie : ${movieItems}">
                <td th:text="${movie.title}"></td>
                <td th:text="${movie.director}"></td>
                <td th:text="${movie.userRating}"></td>
                <td style="display:none;" th:text="${movie.link}"></td>
                <td style="display:none;" th:text="${movie.movieId}"></td>
                <td th:text="${movie.actor}"></td>
                <td>
                    <img th:src="@{${movie.image}}" />
                </td>
                    <td>
                        <form th:action="@{'/movies/recoNew'}" th:object="${recoDetail}" th:method="POST">
                            <input th:name="title" th:value="${movie.title}" type="hidden"/>
                            <input th:name="director" th:value="${movie.director}" type="hidden"/>
                            <input th:name="actor" th:value="${movie.actor}" type="hidden"/>
                            <input th:name="userRating" th:value="${movie.userRating}" type="hidden"/>
                            <input th:name="link" th:value="${movie.link}" type="hidden"/>
                            <input th:name="imageLink" th:value="${movie.image}" type="hidden"/>
                            <input th:name="movieId" th:value="${movie.movieId}" type="hidden"/>
                        <button type="submit">추천하기</button>
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />
                        </form>
                    </td>
            </tr>
        </table>
    </div>
</div>
</body>
<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
$(function () {
    $('#btn-movies-search').on('click', function () {
                var keyword = $('#keyword').val();
                       $.ajax({
                           type: 'GET',
                           url: '/movies/search?query='+keyword
                           //dataType: 'json'
                           //contentType:'application/json; charset=utf-8',
                           }).done(function(res, textStatus, xhr) {
                               if(xhr.status == '200'){
                                $("#list").replaceWith(res);
                               }
                              // alert(JSON.stringify(res));
                           }).fail(function (error) {
                              alert(error.responseJSON.error.message);
                           });
      });



  });
</script>
</th:block>
</html>
