<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-
ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link href="/css/moviereco-basic.css" rel="stylesheet">
    <style th:inline="text">
       body{
         height: 100vh;
         background-image: url("image/window-6800397.jpg");
         background-repeat : no-repeat;
         background-position: center;
         background-size: cover;
       }
       a:link {
          color : white;
        }
        a:visited {
          color : black;
        }
        a:hover {
          color : black;
        }
        a:active {
          color : black
        }
        .title-part{
            display: block;
        }
        .title-text{
            font-family: fantasy;
            font-size: 250%;
            font-weight: bold;
        }

        @media (max-width: 767px){
            //모바일
            .textbox{
                width: 90%;
                padding: 20px;
            }
        }

        @media (min-width: 768px) and (max-width: 991px) {
            // 테블릿 세로
        }

        @media (min-width: 992px) and (max-width: 1199px) {
            // 테블릿 가로
        }

        @media (min-width: 1200px) {
            // 데스크탑 일반
        }
    </style>
</head>
<body>
 <div class = "movie-layer">
    <span class="movie-wrapper">
        <div class="title-part">
        <p class="title-text">Movie Friend</p>
        </div>
    <p th:if="${param.error}" class="error" style="color:#9400D3">Wrong user or password</p>
    <form action="/login" method="post">
        <div class="up-part">
            <label for="username">Username</label>:
            <input type="text" id="username" name="username" autofocus="autofocus" style="margin:10px" class="textbox"/> <br />
            <label for="password">Password</label>:
            <input type="password" id="password" name="password" style="margin:0px 0px 10px 7px" class="textbox"/> <br />
        </div>
        <div class="down-part">
            <div class="left-box"></div>
            <div class="right-box">
                <button type="submit" class="btn btn-outline-light">로그인</button>
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}" />
<!--                <button th:onclick="'location.href=\''+ @{${signup}} + '\''">회원가입</button>-->
                <a th:href="@{/join}" class="btn btn-outline-light">회원가입</a>
            </div>
        </div>
    </form>
        <br />
    <div class="bottom-part">
        <a th:href="@{/resetPwdByEmailForm}">비밀번호를 잊어버리셨나요?</a>
    </div>
    </span>
 </div>
</body>
</html>
